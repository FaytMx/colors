<div class="container" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-12 border rounded d-flex justify-content-center">
      <h1>Colores</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-md-center flex-wrap " *ngIf="!isCopy">
        <app-card-color *ngFor="let item of colors" [isCopy]="isCopy" [item]="item" (copied)="onCopy($event)"></app-card-color>
      </div>
      <div class="d-flex justify-content-md-center flex-wrap " *ngIf="isCopy">
        <app-card-color class="bigger" *ngIf="isCopy" [isCopy]="isCopy" [item]="itemColor"></app-card-color>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12 d-flex justify-content-between border rounded" *ngIf="!isCopy" >
      <span><button (click)="onPreviewPage()" class="btn btn-link mylink" *ngIf="page > 1" > Anterior</button></span>
      <span><button (click)="onNextPage()" class="btn btn-link mylink" *ngIf="page < totalPages">Siguiente ></button></span>
    </div>
  </div>


</div>
